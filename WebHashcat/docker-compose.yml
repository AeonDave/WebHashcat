services:
  db:
    image: mysql:8.0
    env_file:
      - variables.env
    restart: unless-stopped
    networks:
      - webhashcat
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - webhashcat
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      args:
        HASHCAT_VERSION: ${HASHCAT_VERSION:-v7.1.2}
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - variables.env
    volumes:
      - ./Files:/webhashcat/Files
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - webhashcat

  celery:
    build:
      context: .
      args:
        HASHCAT_VERSION: ${HASHCAT_VERSION:-v7.1.2}
    command: celery -A WebHashcat worker -B -l info
    env_file:
      - variables.env
    volumes:
      - ./Files:/webhashcat/Files
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - webhashcat

networks:
  webhashcat:
    driver: bridge
    name: webhashcat-net
